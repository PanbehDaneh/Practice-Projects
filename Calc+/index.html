<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CALC+</title>
		<!-- -------- Css Link -------- -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- -------- Calculator -------- -->
		<div class="calc">
			<div class="calcDisplay">0</div>
			<div class="calcKeyPads">
				<table>
					<tr>
						<td><div class="keys operatorKeys">(</div></td>
						<td><div class="keys operatorKeys">)</div></td>
						<td><div class="operatorKeys clearLast">C</div></td>
						<td colspan="2">
							<div class="operatorKeys clearAll" style="width: 139px">AC</div>
						</td>
					</tr>
					<tr>
						<td><div class="keys numKeys">7</div></td>
						<td><div class="keys numKeys">8</div></td>
						<td><div class="keys numKeys">9</div></td>
						<td><div class="keys operatorKeys">%</div></td>
						<td><div class="keys operatorKeys">**</div></td>
					</tr>
					<tr>
						<td><div class="keys numKeys">4</div></td>
						<td><div class="keys numKeys">5</div></td>
						<td><div class="keys numKeys">6</div></td>
						<td><div class="keys operatorKeys">*</div></td>
						<td><div class="keys operatorKeys">/</div></td>
					</tr>
					<tr>
						<td><div class="keys numKeys">1</div></td>
						<td><div class="keys numKeys">2</div></td>
						<td><div class="keys numKeys">3</div></td>
						<td><div class="keys operatorKeys">+</div></td>
						<td><div class="keys operatorKeys">-</div></td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="keys numKeys" style="width: 139px">0</div>
						</td>
						<td><div class="keys operatorKeys">.</div></td>
						<td colspan="2">
							<div class="calculateKey" style="width: 139px">=</div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<!-- -------- JS Link -------- -->
		<script src="main.js"></script>
	</body>
</html>
